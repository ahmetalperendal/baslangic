<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #buyuk {

            width: 500px;
            height: 500px;
            background-color: red;
            position: relative;
        }

        #kucuk {

            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
        }
    </style>

</head>

<body>

    <div id="buyuk">
        <div id="kucuk">

        </div>

    </div>


    <script>
        window.onload = function () {
            var poz = 0;
            var kucukkutu = document.getElementById("kucuk");
            var zaman = setInterval(hareketEt, 10)

            function hareketEt() {
                if (poz >= 400) {
                    clearInterval(zaman);
                } 
                else {
                    poz = poz + 1;
                    kucukkutu.style.left = poz + "px";
                }
            }
        }
    </script>





</body>

</html>
